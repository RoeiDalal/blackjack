<!DOCTYPE html>
<html>
    <head></head>
    <body>
        {% extends 'base.html' %}
        {% block content %}
            <h1>{{ header }}</h1>
            <table id="stats">
                <tr>
                    <th>hard</th>
                    <th>soft</th>
                    <th>split</th>
                </tr>
                <tr>
                    <td>{{correct_hard}} out of {{total_hard}}</td>
                    <td>{{correct_soft}} out of {{total_soft}}</td>
                    <td>{{correct_split}} out of {{total_split}}</td>
                </tr>
                <tr>
                    <th>{{percentage_hard}}</th>
                    <th>{{percentage_soft}}</th>
                    <th>{{percentage_split}}</th>
                </tr>
            </table>
        {% endblock %}
    </body>
</html>
